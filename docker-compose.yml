version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: feedprism-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./feedprism_main
      dockerfile: Dockerfile
    container_name: feedprism-backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEMO_MODE=true
    volumes:
      # Mount credentials for Gmail API (if needed)
      - ./feedprism_main/credentials.json:/app/credentials.json:ro
      - ./feedprism_main/token.json:/app/token.json:ro
      - ./feedprism_main/.env:/app/.env:ro
    depends_on:
      - qdrant
    restart: unless-stopped

  # React Frontend (with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: feedprism-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_data:
